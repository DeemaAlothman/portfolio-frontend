version: '3.8'

services:
  portfolio-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    # اسم فريد للـ container لتجنب التضارب
    container_name: portfolio-frontend-next
    # Image اسم فريد
    image: portfolio-frontend:latest
    ports:
      - "${PORT:-3010}:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://217.76.53.136:3000}
    env_file:
      - .env.production
    restart: unless-stopped
    # Network فريد لهذا المشروع
    networks:
      - portfolio-frontend-network

networks:
  portfolio-frontend-network:
    # اسم فريد للشبكة
    name: portfolio-frontend-network
    driver: bridge
